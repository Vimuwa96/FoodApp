<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Food Menu</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Fontawsome -->
    <script
      src="https://kit.fontawesome.com/1a3b5235e0.js"
      crossorigin="anonymous"
    ></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/mobile.css" />
  </head>
  <body>
    <div class="menu-wrapper">
      <!-- Starters -->

      <div
        class="container p-5 my-auto"
        style="justify-content: center; align-items: baseline"
      >
        <div class="top-menu d-flex" style="justify-content: space-between">
          <div class="user-name">
            <p class="my-auto">Hi, Chris!</p>
          </div>

          <div class="hambuerger-menu my-auto">
            <div class="icon align-middle">
              <i class="fa-solid fa-bars fa-2x"></i>
            </div>
          </div>
        </div>

        <p class="subheading pt-3 my-auto" style="color: grey">
          Quick, grab your food before they ran out!
        </p>

        <div class="search-bar pt-5">
          <div class="search-form">
            <i class="fa-solid fa-location-dot fa-2x"></i>
            <input class="search" type="text" style="padding-left: 10px" />
          </div>
        </div>

        <p class="promo pt-4">Promo Today</p>

        <div class="promo-items">
          <div class="row">
            <!-- Coloms -->
            <div class="col-4">
              <div class="promo-content">
                <div class="image-text">
                  <p class="my-auto">Noodles with Eggs</p>
                </div>

                <div class="promo-image">
                  <img
                    src="images/promo-1.jpg"
                    alt=""
                    width="100%"
                    height="100%"
                    style="border-radius: 20px"
                  />
                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="promo-content">
                <div class="image-text">
                  <p class="my-auto">Chinees Fride Rice</p>
                </div>

                <div class="promo-image">
                  <img
                    src="images/promo-2.jpg"
                    alt=""
                    width="100%"
                    height="100%"
                    style="border-radius: 20px"
                  />
                </div>
              </div>
            </div>


            <div class="col-4">
              <div class="promo-content">
                <div class="image-text">
                  <p class="my-auto">Hot Butter Cuttlefish</p>
                </div>

                <div class="promo-image">
                  <img
                    src="images/promo-3.jpeg"
                    alt=""
                    width="100%"
                    height="100%"
                    style="border-radius: 20px"
                  />
                </div>
              </div>
            </div>
            <!-- Coloms End -->
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
