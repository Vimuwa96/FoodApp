<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Food Menu</title>

    <link rel="shortcut icon" href="images/hot-pot.png" type="image/x-icon" />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Fontawsome -->
    <script
      src="https://kit.fontawesome.com/1a3b5235e0.js"
      crossorigin="anonymous"
    ></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/mobile.css" />
  </head>
  <body>
    <div class="menu-wrapper">
      <!-- Starters -->

      <div
        class="container p-5 my-auto"
        style="justify-content: center; align-items: baseline"
      >
        <div class="top-menu d-flex" style="justify-content: space-between">
          <div class="user-name">
            <p class="my-auto">Hi, Chris!</p>
          </div>

          <div class="hambuerger-menu my-auto">
            <div class="icon align-middle">
              <i class="fa-solid fa-bars fa-2x"></i>
            </div>
          </div>
        </div>

        <p class="subheading pt-3 my-auto" style="color: grey">
          Quick, grab your food before they ran out!
        </p>

        <div class="search-bar pt-5">
          <div class="search-form">
            <i class="fa-solid fa-location-dot fa-2x"></i>
            <input class="search" type="text" style="padding-left: 10px" />
          </div>
        </div>

        <p class="promo pt-4">Promo Today</p>

        <div class="promo-items">
          <div class="row">
            <!-- Coloms -->
            <div class="col-4">
              <div class="promo-content">
                <div class="image-text">
                  <p class="my-auto">Noodles with Eggs</p>
                </div>

                <div class="promo-image">
                  <img
                    src="images/promo-1.jpg"
                    alt=""
                    width="100%"
                    height="100%"
                    style="border-radius: 20px"
                  />
                </div>
              </div>

              <div class="promo-prices">
                <div class="row mx-auto">
                  <div class="col-6 col-md-6 d-flex pt-3 mx-auto">
                    <p class="new-promo-price mx-auto text-center">$ 17.50</p>
                  </div>
                  <div
                    class="col-6 col-md-6 d-flex pt-3 mx-auto justify-content-center"
                  >
                    <p class="was-promo-price text-center">
                      <del>$ 20.50</del>
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="promo-content">
                <div class="image-text">
                  <p class="my-auto">Chinees Fride Rice</p>
                </div>

                <div class="promo-image">
                  <img
                    src="images/promo-2.jpg"
                    alt=""
                    width="100%"
                    height="100%"
                    style="border-radius: 20px"
                  />
                </div>
              </div>
              <div class="promo-prices">
                <div class="row mx-auto">
                  <div class="col-6 col-md-6 d-flex pt-3 mx-auto">
                    <p class="new-promo-price mx-auto text-center">$ 17.50</p>
                  </div>
                  <div
                    class="col-6 col-md-6 d-flex pt-3 mx-auto justify-content-center"
                  >
                    <p class="was-promo-price text-center">
                      <del>$ 20.50</del>
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="promo-content">
                <div class="image-text">
                  <p class="my-auto">Hot Butter Cuttlefish</p>
                </div>

                <div class="promo-image">
                  <img
                    src="images/promo-3.jpeg"
                    alt=""
                    width="100%"
                    height="100%"
                    style="border-radius: 20px"
                  />
                </div>
              </div>
              <div class="promo-prices">
                <div class="row mx-auto">
                  <div class="col-6 col-md-6 d-flex pt-3 mx-auto">
                    <p class="new-promo-price mx-auto text-center">$ 17.50</p>
                  </div>
                  <div
                    class="col-6 col-md-6 d-flex pt-3 mx-auto justify-content-center"
                  >
                    <p class="was-promo-price text-center">
                      <del>$ 20.50</del>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <!-- Coloms End -->
          </div>

          <!-- Menu item Start -->

          <p class="promo pt-4 pb-3">Menu</p>

          <div class="main-menu-wrapper">
            
            <ul class="nav nav-tabs text-center" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="home-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#home-tab-pane"
                  type="button"
                  role="tab"
                  aria-controls="home-tab-pane"
                  aria-selected="true"
                >
                Breakfast
              
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="profile-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#profile-tab-pane"
                  type="button"
                  role="tab"
                  aria-controls="profile-tab-pane"
                  aria-selected="false"
                >
                  Lunch
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="contact-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#contact-tab-pane"
                  type="button"
                  role="tab"
                  aria-controls="contact-tab-pane"
                  aria-selected="false"
                >
                  Dinner
                </button>
              </li>
            </ul>

            <div class="container p-5">
              <div class="tab-content" id="myTabContent">
                <div
                  class="tab-pane fade show active"
                  id="home-tab-pane"
                  role="tabpanel"
                  aria-labelledby="home-tab"
                  tabindex="0"
                >
                 <div class="container">
                  <p class="menu text-center">Breakfast Menu</p>
                 </div>

                </div>
                <div
                  class="tab-pane fade"
                  id="profile-tab-pane"
                  role="tabpanel"
                  aria-labelledby="profile-tab"
                  tabindex="0"
                >
               <div class="container">
                  <p class="menu text-center">Lunch Menu</p>
                 </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="contact-tab-pane"
                  role="tabpanel"
                  aria-labelledby="contact-tab"
                  tabindex="0"
                >
                <div class="container">
                  <p class="menu text-center">Dinner Menu</p>
                 </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Menu Item End -->
        </div>
      </div>
    </div>

    <!-- Bootstrap CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
